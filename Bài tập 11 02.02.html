<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <style>
        h1 {
            color: brown;
            text-align: center;
        }

        table {
            border: 1px solid brown;
            /* border-collapse: collapse; */
        }
    </style>


</head>

<body>
    <form>
        <h1>Đăng nhập</h1>
        <table>
            <tr>
                <td><label for="user">Mã người dùng:</label></td>
                <td><input id="user" type="text"></td>
            </tr>
            <tr>
                <td><label for="pw">Mật khẩu:</label></td>
                <td><input id="pw" type="password"></td>
            </tr>
            <td><input type="button" value="Đồng ý"></td>

        </table>



</body>

</html>
